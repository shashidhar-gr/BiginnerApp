<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <header>HEADER</header>
      <!--Row that contains Date Selector-->
      <div class = "row">
        <div class = "col-md-12">
          <!--Date Selector will come here-->
          DATE SLECTOR
        </div>
      </div>
      <!--Row that contains Navigation, Form, Form details-->
      <div class = "row">
        <div class = "col-md-3">
          <!--Navigation section will come here-->
          <div>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <ul class = "nav navbar-nav navbar-right">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Budget</a></li>
                  <li><a href="#">Categories</a></li>
                  <li><a href="#">Report</a></li>
                </ul>
              </div>
            </nav>
          </div>

        </div>
        <div class = "col-md-6">
          <!--Form will come here-->
          <form>

            <div class = "form-group">

              <label for = "category">Category</label>
              <select class="form-control" id = "category" placeholder="Category">
                <option value="category1">category1</option>
                <option value="category2">category2</option>
                <option value="category3">category3</option>
                <option value="category4">category4</option>
                <option value="category5">category5</option>
              </select>

            </div>

            <div class = "form-group">

              <label for = "subcategory">Sub Category</label>
              <select class="form-control" id = "subcategory" placeholder="Sub Category">
                <option value="subcategory1">subcategory1</option>
                <option value="subcategory2">subcategory2</option>
                <option value="subcategory3">subcategory3</option>
                <option value="subcategory4">subcategory4</option>
                <option value="subcategory5">subcategory5</option>
              </select>

            </div>

            <button type="submit" class="btn btn-default">Add</button>

          </form>

        </div>
        <div class = "col-md-3">
          <!--Form details come here-->
          FORM DETAILS SECTION
        </div>
      </div>
      <!--Row that contains copyrights details-->
      <footer>COPYRIGHTS</footer>
    </div>
  </body
</html>
